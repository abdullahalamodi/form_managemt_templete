<svg width="1200" height="1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2196F3">
    Multi-Step Form - User Flow &amp; Process
  </text>
  
  <!-- Start -->
  <rect x="500" y="60" width="200" height="50" rx="25" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    👤 User Opens App
  </text>
  
  <!-- Arrow -->
  <line x1="600" y1="110" x2="600" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Home Page -->
  <rect x="500" y="150" width="200" height="50" rx="10" fill="#2196F3" filter="url(#shadow)"/>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    🏠 Home Page
  </text>
  
  <!-- Arrow -->
  <line x1="600" y1="200" x2="600" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Start Form -->
  <rect x="500" y="240" width="200" height="50" rx="10" fill="#2196F3" filter="url(#shadow)"/>
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    📝 Click "Start Form"
  </text>
  
  <!-- Arrow -->
  <line x1="600" y1="290" x2="600" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision: Saved Data -->
  <polygon points="600,330 680,360 600,390 520,360" fill="#FF9800" filter="url(#shadow)"/>
  <text x="600" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    💾 Saved Data?
  </text>
  
  <!-- Yes Branch -->
  <line x1="680" y1="360" x2="780" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="730" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Yes</text>
  
  <rect x="800" y="335" width="160" height="50" rx="10" fill="#9C27B0" filter="url(#shadow)"/>
  <text x="880" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    📂 Restore Form State
  </text>
  
  <!-- No Branch -->
  <line x1="520" y1="360" x2="420" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">No</text>
  
  <rect x="240" y="335" width="160" height="50" rx="10" fill="#9C27B0" filter="url(#shadow)"/>
  <text x="320" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    🆕 Initialize Empty Form
  </text>
  
  <!-- Converge to Step 1 -->
  <line x1="880" y1="385" x2="880" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="880" y1="450" x2="600" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="320" y1="385" x2="320" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="450" x2="600" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 1: Personal Info -->
  <rect x="500" y="470" width="200" height="60" rx="10" fill="#2196F3" filter="url(#shadow)"/>
  <text x="600" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    👤 Step 1: Personal Info
  </text>
  <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Name, Email, Phone
  </text>
  
  <!-- Input and Validation for Step 1 -->
  <line x1="600" y1="530" x2="600" y2="560" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="500" y="570" width="200" height="50" rx="10" fill="#FF9800" filter="url(#shadow)"/>
  <text x="600" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ✍️ User Input &amp; Validation
  </text>
  <text x="600" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Auto-save + Real-time validation
  </text>
  
  <!-- Auto-save side branch -->
  <line x1="700" y1="595" x2="800" y2="595" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="820" y="570" width="120" height="50" rx="10" fill="#9C27B0" filter="url(#shadow)"/>
  <text x="880" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    💾 Auto-Save
  </text>
  
  <!-- Validation Decision -->
  <line x1="600" y1="620" x2="600" y2="650" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <polygon points="600,660 680,690 600,720 520,690" fill="#FF9800" filter="url(#shadow)"/>
  <text x="600" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ✅ Valid?
  </text>
  
  <!-- Error Branch -->
  <line x1="520" y1="690" x2="420" y2="690" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Error</text>
  
  <rect x="240" y="665" width="160" height="50" rx="10" fill="#F44336" filter="url(#shadow)"/>
  <text x="320" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    🚨 Show Errors
  </text>
  
  <!-- Error loop back -->
  <line x1="320" y1="665" x2="320" y2="595" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="595" x2="500" y2="595" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Success Branch - Next -->
  <line x1="680" y1="690" x2="780" y2="690" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="730" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Valid</text>
  
  <rect x="800" y="665" width="120" height="50" rx="10" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="860" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    ▶️ Next Button
  </text>
  
  <!-- Arrow to Step 2 -->
  <line x1="860" y1="715" x2="860" y2="780" stroke="#333" stroke-width="2"/>
  <line x1="860" y1="780" x2="600" y2="780" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Address -->
  <rect x="500" y="800" width="200" height="60" rx="10" fill="#2196F3" filter="url(#shadow)"/>
  <text x="600" y="825" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    🏠 Step 2: Address
  </text>
  <text x="600" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Street, City, ZIP, Country
  </text>
  
  <!-- Similar validation flow for Step 2 (simplified) -->
  <line x1="600" y1="860" x2="600" y2="890" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="500" y="900" width="200" height="40" rx="10" fill="#FF9800" filter="url(#shadow)"/>
  <text x="600" y="925" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ✍️ Input &amp; Validation
  </text>
  
  <line x1="600" y1="940" x2="600" y2="970" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Preferences -->
  <rect x="500" y="980" width="200" height="60" rx="10" fill="#2196F3" filter="url(#shadow)"/>
  <text x="600" y="1005" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ⚙️ Step 3: Preferences
  </text>
  <text x="600" y="1025" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Newsletter, Communication, Interests
  </text>
  
  <!-- Final validation and submit -->
  <line x1="600" y1="1040" x2="600" y2="1070" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="500" y="1080" width="200" height="40" rx="10" fill="#FF9800" filter="url(#shadow)"/>
  <text x="600" y="1105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ✍️ Input &amp; Final Validation
  </text>
  
  <line x1="600" y1="1120" x2="600" y2="1150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Submit -->
  <rect x="500" y="1160" width="200" height="50" rx="10" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="600" y="1185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    📤 Submit Form
  </text>
  
  <line x1="600" y1="1210" x2="600" y2="1240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Success -->
  <rect x="500" y="1250" width="200" height="50" rx="25" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="600" y="1280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    🎉 Success!
  </text>
  
  <!-- Navigation arrows (Previous buttons) -->
  <line x1="450" y1="830" x2="350" y2="830" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="350" y1="830" x2="350" y2="500" stroke="#666" stroke-width="2"/>
  <line x1="350" y1="500" x2="500" y2="500" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(-90, 300, 665)">
    ⬅️ Previous
  </text>
  
  <line x1="450" y1="1010" x2="300" y2="1010" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="300" y1="1010" x2="300" y2="830" stroke="#666" stroke-width="2"/>
  <line x1="300" y1="830" x2="500" y2="830" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Preview feature -->
  <circle cx="1050" cy="750" r="30" fill="#9C27B0" filter="url(#shadow)"/>
  <text x="1050" y="757" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">👁️</text>
  
  <line x1="700" y1="500" x2="1020" y2="750" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <line x1="700" y1="830" x2="1020" y2="750" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <line x1="700" y1="1010" x2="1020" y2="750" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  
  <text x="1050" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9C27B0">
    Preview Available
  </text>
  <text x="1050" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9C27B0">
    at Any Step
  </text>
  
  <!-- Progress indicators -->
  <rect x="750" y="485" width="100" height="20" rx="10" fill="#E0E0E0"/>
  <rect x="750" y="485" width="33" height="20" rx="10" fill="#4CAF50"/>
  <text x="800" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">33%</text>
  
  <rect x="750" y="815" width="100" height="20" rx="10" fill="#E0E0E0"/>
  <rect x="750" y="815" width="66" height="20" rx="10" fill="#4CAF50"/>
  <text x="800" y="828" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">66%</text>
  
  <rect x="750" y="995" width="100" height="20" rx="10" fill="#E0E0E0"/>
  <rect x="750" y="995" width="100" height="20" rx="10" fill="#4CAF50"/>
  <text x="800" y="1008" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">100%</text>
  
  <!-- Legend -->
  <rect x="50" y="1300" width="300" height="80" rx="5" fill="#F5F5F5" stroke="#CCC"/>
  <text x="200" y="1320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Legend
  </text>
  <circle cx="70" cy="1335" r="8" fill="#2196F3"/>
  <text x="90" y="1340" font-family="Arial, sans-serif" font-size="11" fill="#333">Process Steps</text>
  
  <polygon points="70,1350 80,1355 70,1360 60,1355" fill="#FF9800"/>
  <text x="90" y="1360" font-family="Arial, sans-serif" font-size="11" fill="#333">Validation Points</text>
  
  <line x1="60" y1="1370" x2="80" y2="1370" stroke="#666" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="90" y="1375" font-family="Arial, sans-serif" font-size="11" fill="#333">Optional Features</text>
</svg>